openapi: 3.0.1
info:
  title: CodeOps Registry API
  description: "Service registry and development control plane for the CodeOps platform.\
    \ Manages service registrations, port allocations, solutions, dependencies, API\
    \ routes, infrastructure resources, environment configs, workstation profiles,\
    \ topology visualization, and health management."
  contact:
    name: CodeOps Team
  version: 1.0.0
servers:
- url: http://localhost:8096
  description: Local development
security:
- bearerAuth: []
paths:
  /api/v1/registry/workstations/{profileId}:
    get:
      tags:
      - Profiles
      operationId: getProfile
      parameters:
      - name: profileId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/WorkstationProfileResponse"
    put:
      tags:
      - Profiles
      operationId: updateProfile
      parameters:
      - name: profileId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkstationProfileRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/WorkstationProfileResponse"
    delete:
