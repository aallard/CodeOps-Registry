spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/codeops_registry
    username: ${DB_USERNAME:codeops}
    password: ${DB_PASSWORD:codeops}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# JWT â€” shared secret with CodeOps-Server for cross-service token validation
codeops:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-minimum-32-characters-long-for-hs256}

  cors:
    allowed-origins: http://localhost:3000,http://localhost:3200,http://localhost:5173

  services:
    server-url: ${CODEOPS_SERVER_URL:http://localhost:8090}
    vault-url: ${CODEOPS_VAULT_URL:http://localhost:8097}
    logger-url: ${CODEOPS_LOGGER_URL:http://localhost:8098}

logging:
  level:
    com.codeops.registry: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
